<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clip属性</title>
	<style>
		*{margin:0;padding:0}
		div{
			width: 460px;
			height: 194px;
			border-top:1px solid blue;
			border-left:1px solid blue;
			margin:100px auto 0;
			position:relative;
		}

		div img{
			clip:rect(26px, 432px, 194px, 296px);
			position:absolute;
			left:0;
			top:0;
		}
	</style>
</head>
<body>
	<div><img src="images/49/webest.jpg" alt=""></div>
</body>
</html>
