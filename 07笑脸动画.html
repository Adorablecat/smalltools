<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG笑脸</title>
	<style>
		*{margin:0;padding:0}
		svg{
			border: 1px solid blue;
			margin:100px auto 0;
			display:block;
		}
	</style>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
		<!-- 脸start -->
		<circle cx="100" cy="100" r="90" fill="#3399ff" />
		<!-- 脸end -->

		<!-- 左眼start -->
		<circle cx="70" cy="80" r="20" fill="white" />
		<!-- 左眼end -->

		<!-- 右眼start -->
		<circle cx="130" cy="80" r="20" fill="white" />
		<!-- 右眼end -->

		<!-- 左眼球start -->
		<circle cx="66" cy="75" r="10">
			<animate id="animate1" attributeName="cx" attributeType="XML" from="66" to="76" dur="1s" fill="freeze" begin="0s;animate2.end+2s" />
			<animate id="animate2" attributeName="cx" attributeType="XML" from="76" to="66" dur="1s" fill="freeze" begin="animate1.end+2s" />
		</circle>
		<!-- 左眼球end -->

		<!-- 右眼球start -->
		<circle cx="126" cy="75" r="10">
			<animate id="animate3" attributeName="cx" attributeType="XML" from="126" to="136" dur="1s" fill="freeze" begin="0s;animate4.end+2s" />
			<animate id="animate4" attributeName="cx" attributeType="XML" from="136" to="126" dur="1s" fill="freeze" begin="animate3.end+2s" />
		</circle>
		<!-- 右眼球end -->

		<!-- 嘴start -->
		<path d="M 50 140 A 80 80 0 0 0 150 140" fill="none" stroke="white" stroke-width="3"></path>
		<!-- 嘴end -->



	</svg>
</body>
</html>
